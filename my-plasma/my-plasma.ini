# Generated by stepconf 1.1 at Wed Nov 15 03:09:32 2023
# If you make changes to this file, they will be
# overwritten when you run stepconf again

[EMC]
MACHINE = my-plasma
DEBUG = 5
VERSION = 1.1

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap GCode File (*.ngc, *.nc, *.tap)
ngc = qtplasmac_gcode
nc  = qtplasmac_gcode
tap = qtplasmac_gcode

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G49 G80 G90 G92.1 G94 G97 M52P1
SUBROUTINE_PATH = ./:../../nc_files
USER_M_PATH = ./:../../nc_files

[EMCMOT]
EMCMOT = motmod
# Number of seconds to wait for Motion (the realtime part of the motion controller) 
# to acknowledge receipt of messages from Task (the non-realtime part of the motion controller).
COMM_TIMEOUT = 2.0
# The Base task period in nanoseconds.
BASE_PERIOD = 100000
# This is the "Servo" task period in nanoseconds.
SERVO_PERIOD = 2000000

[HAL]
HALUI = halui
HALFILE = my-plasma.hal
HALFILE = qtplasmac_comp.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal
SHUTDOWN = shutdown.hal

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[QTPLASMAC]
FLASH_ERROR = 1

[DISPLAY]
DISPLAY = qtvcp qtplasmac
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
CYCLE_TIME = 0.100
INTRO_GRAPHIC = linuxcnc.gif
# Maximum time to show the splash screen, in seconds.
INTRO_TIME = 5
PROGRAM_PREFIX = /home/alangibson/linuxcnc/nc_files
INCREMENTS = 100mm 10mm 1mm .1mm .01mm .001mm
## Feed
# Maximum feed override the user may select. 1.2 means 120% of the programmed feed rate.
MAX_FEED_OVERRIDE = 1.2
## Jog
# Default velocity for linear jogs, in machine units per second.
DEFAULT_LINEAR_VELOCITY = 25.0
# Approximate lowest value the jog slider.
MIN_LINEAR_VELOCITY = 0
# Maximum velocity for linear jogs, in machine units per second.
MAX_LINEAR_VELOCITY = 100.0
# Start in fullscreen mode
FULLSCREEN = 1

[TRAJ]
SPINDLES = 3
COORDINATES =  X Y Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
# POSITION_FILE=position.txt
# The initial rate for jogs of linear axes, in machine units per second. 
DEFAULT_LINEAR_VELOCITY = 25.0
# The maximum velocity for any axis or coordinated move, in machine units per second. 
# Set this to approx 20% higher than the individual axes to ensure co-ordinated
# moves can be brought off.
MAX_LINEAR_VELOCITY = 120.0
# MAX_LINEAR_VELOCITY = 7800.0
# The maximum acceleration for any axis or coordinated axis move, 
# in machine units per second per second.
; MAX_LINEAR_ACCELERATION = 800.0
NO_FORCE_HOMING = 1


